		<div class="panel panel-info">

				<form>
					<div class="row form-group" >

						<div class="col-md-6"></div>
					</div>

					<div class="row form-group" >

						<div class="col-md-2"><input type="text" class="form-control" name="name"></div>

					<div class="row form-group" >
						<div class="col-md-4"></div>
						<div class="col-md-1">สกุล:</div>

					</div>

					<div class="row form-group">
						<div class="col-md-4"></div>
						<div class="col-md-1">ที่อยู่:</div>
						<div  class="col-md-2"><input type="text" class="form-control" name="address"></div>
					</div>

					<div class="row form-group" >
						<div class="col-md-4"></div>
						<div  class="col-md-1">เบอโทร:</div>

					</div>

					<div class="row form-group" >
						<div class="col-md-4"></div>
						<div  class="col-md-1">email:</div>
						<div  class="col-md-2"><input type="text" class="form-control" name="email"></div>
					</div>

					<div class="row form-group">
						<div class="col-md-4"></div>
						<div  class="col-md-8">ข้อมูลล็อกอิน</div>
					</div>

					<div class="row form-group">
						<div class="col-md-4"></div>
						<div class="col-md-1">username:</div>
						<div class="col-md-2"><input type="text" class="form-control" name="username"></div>
					</div>

					<div class="row form-group">
						<div class="col-md-4"></div>
						<div class="col-md-1">password:</div>
						<div class="col-md-2">
							<input type="text" class="form-control" name="password" class="form-control">
						</div>
					</div>

					<div class="row form-group" >
							<div class="col-md-5"></div>
							<div class="col-md-2">
								<button class="btn btn-success" name="save">บันทึก</button>
								<button class="btn btn-danger" name="cancel">ยกเลิก</button>
							</div>
							<div class="col-md-5"></div>
					</div>

			    </form>
			</div>
